<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Conway's Game of Life</title>
  
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">GAME OF LIFE</a>
			</div>
		</nav>
  </div>
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-8 col-md-offset-2">
        <canvas class="board" width="640" height="480"></canvas>
      </div>
      
      <div class="col-md-2">
        <div class="form-group">
          <label for="density">density:</label>
          <input type="text" class="conway-density" class="form-control" value="0"/>
        </div>
        <div class="form-group">
          <button type="button" class="conway-reset btn btn-default btn-block">Reset</button>
          <button type="button" class="conway-step btn btn-default btn-block">Step</button>
          <button type="button" class="conway-run btn btn-default btn-block">Run</button>
          <button type="button" class="conway-stop btn btn-default btn-block">Stop</button>
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="footer">
  </div>
  
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="scripts/array2.js"></script>
  <script src="scripts/conway.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
